<p class="mat-body-1" *ngIf="posts.length <= 0 && !isLoading">Inga Nyheter för tillfället!</p>

<!-- Card deck -->
<div class="card-deck" *ngIf="posts.length > 0 && !isLoading">
    <!-- Card -->
    <div class="card mb-4" *ngFor="let post of posts"> 
      <!--Card image-->
      <div class="view overlay">
        <img class="card-img-top" [src]="post.imagePath" [alt]="post.rubrik">
        <a [routerLink]="['/Nyhet', post.id]">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{ post.rubrik }}</h4>
        <!--Text-->
        <p class="card-text">{{ post.ingress }}</p>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" [routerLink]="['/Nyhet', post.id]" class="btn btn-light-blue btn-md">Läs mer</button>
      </div>
    </div>
    <!-- Card -->
  </div>
  <!-- Card deck -->

  <div>
      <div class="cdk-overlay-container"></div>
      <mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSize" (page)="onChangedPage($event)">
  
      </mat-paginator>
    </div>

  <!--Pagination light-blue-->
<nav>
  <ul class="pagination pg-blue">
      <!--Arrow left-->
      <li class="page-item">
          <a class="page-link" mdbWavesEffect aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Föregående</span>
          </a>
      </li>

      <!--Numbers-->
      <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>4</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>5</a></li>

      <!--Arrow right-->
      <li class="page-item">
          <a class="page-link" mdbWavesEffect aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Nästa</span>
          </a>
      </li>
  </ul>
</nav>
<!--/Pagination light-blue-->

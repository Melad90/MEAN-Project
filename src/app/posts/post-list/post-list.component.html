<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel style="margin-bottom: 20px;" *ngFor="let post of posts">
    <mat-expansion-panel-header style="font-size: larger; font-weight: 500;">
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.innehall }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts.length <= 0">Inga Nyheter för tillfället!</p>
